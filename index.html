<html lang="en">
<head>
    <title>Sayed Yasseer</title>
    <link rel="stylesheet" href="./css/body.css">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <section class="section1">
        <div class="header">
            <div class="button">
                <div class="select1" id="step10">
                    <h1 id="step01">1</h1>
                </div>
                <div class="steps">
                    <h4 class="text-step text-sd">STEP 1</h4>
                    <h2 class="text-step">YOUR INFO</h2>
                </div>
            </div>
            <div class="button">
                <div class="select2"id="step20">
                    <h1 id="step02">2</h1>
                </div>
                <div class="steps">
                    <h4 class="text-step text-sd">STEP 2</h4>
                    <h2 class="text-step">SELECT PLAN</h2>
                </div>
            </div>
            <div class="button">
                <div class="select3" id="step30">
                    <h1 id="step03">3</h1>
                </div>
                <div class="steps">
                    <h4 class="text-step text-sd">STEP 3</h4>
                    <h2 class="text-step">ADD-ONS</h2>
                </div>
            </div>
            <div class="button">
                <div class="select4" id="step40">
                    <h1 id="step04">4</h1>
                </div>
                <div class="steps">
                    <h4 class="text-step text-sd">STEP 4</h4>
                    <h2 class="text-step">SUMMARY</h2>
                </div>
            </div>
        </div>


        <div class="main">
            <div class="personal-info" id="personal-info">
                <h1 class="personal-info-h1">Personal info</h1>
                <P class="personal-info-p">Please provide your name, email address, and phone number </P>
                <div class="info">
                    <div class="name-box">
                        <label for="name" class="name-label">Name</label>
                        <input type="text" id="name" class="name" placeholder="    -Your name">
                    </div>
                    <div class="name-box">
                        <label for="name" class="name-label">Phone Number</label>
                        <input type="number" id="number" class="name" placeholder="    -011 010 012 015">
                    </div>
                    <div class="name-box">
                        <label for="name" class="name-label">Password</label>
                        <input type="password" id="password" class="name" placeholder="    -Your password">
                    </div>
                </div>
                <div class="personal-info-buttons">
                    <button class="personal-info-button1" id="perbutton01"
                    onclick="button1();">Next Step</button>
                </div>
            </div>
            <div class="personal-plan" id="personal-plan">
                <h1 class="personal-plan-h1">Select your plan</h1>
                <P class="personal-plan-p">Please chose your plan monthly or yearly</P>
                <div class="personal-plan-contenar">
                    <div class="plan001" id="plan001" onclick="plan0001()">
                        <div class="image-plan01">
                            <img src="./image/follow_11269446.png" alt="" srcset=""
                            style="width: 40%; margin: 14%; margin-left: 10%;">
                        </div>
                        <div style="margin: 10%; margin-top: 25%;">
                            <h3 style="margin-bottom: 0px; color: #013659;">Arcade</h3>
                            <h3 style="margin-top: 0; color: #01365980;">free</h3>
                        </div>
                    </div>
                    <div class="plan002" id="plan002" onclick="plan0002()">
                        <div class="image-plan01">
                            <img src="./image/sticker_2807791.png" alt="" srcset=""
                            style="width: 40%; margin: 14%; margin-left: 10%;">
                        </div>
                        <div style="margin: 10%; margin-top: 25%;">
                            <h3 style="margin-bottom: 0px; color: #013659;">Advanced</h3>
                            <h3 style="margin-top: 0; color: #01365980;">8$/mo</h3>
                        </div>
                    </div>
                    <div class="plan003" id="plan003" onclick="plan0003()">
                        <div class="image-plan01">
                            <img src="./image/rating_4034260.png" alt="" srcset=""
                            style="width: 40%; margin: 14%; margin-left: 10%;">
                        </div>
                        <div style="margin: 10%; margin-top: 25%;">
                            <h3 style="margin-bottom: 0px; color: #013659;">Pro</h3>
                            <h3 style="margin-top: 0; color: #01365980;">20$/mo</h3>
                        </div>
                    </div>
                </div>
                <div style="display: flex;" class="getplandev">
                    <h2>Your Select Plan Is: </h2>
                    <h2 id="getplan" style="margin-left: 5px;">sayed</h2>
                </div>
                <div class="personal-info-buttons">
                    <button class="personal-info-button1" id="perbutton02" onclick="button2()">Next Step</button>
                </div>
            </div>
            <div class="personal-ons" id="personal-ons">
                <button class="personal-info-button1" id="perbutton03">Next Step</button>
            </div>
            <div class="personal-summary" id="personal-summary">
                <button class="personal-info-button1" id="perbutton04">Next Step</button>
            </div>
        </div>
    </section>
</body>
<script src="./script/main.js"></script>
</html>
